<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/images/cat-icon.png">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <!-- style reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- intro and title -->
    <header class="title-card">
        <h1>Cat Trivia Quiz</h1>
        <h2>Are you a true feline friend? Test your cat knowledge with this 8-question quiz! Can you answer the questions before the timer runs out?
        </h2>

    </header>
    <main class="main">
        <!-- timer -->
        <div id="timer" class="timer-style">Timer: </div>

        <!-- questions and answers -->
        <div class="game-card">
            <button id="startQuiz" class="big-buttons"><b>Start Quiz</b></button>
            <button id="stopQuiz" class="big-buttons">Reset Quiz</button>
            <p id="question"></p>
            <div id="answers">
            </div>
        </div>

        <!-- show and reset last score -->
        <div class="game-card">
            <button id="showScores" class="big-buttons"> <b>High Scores</b></button>
            <button id="clearScores" class="big-buttons">Reset Scores</button>
            <div id="scoreMsgDiv"></div>
            <p id="beatScore"></p>
        </div>

    </main>

    <footer class="footer">
        <h2>Made with ❤️ by Sarah Ann Williams</h2>
    </footer>

    <!-- javaScript -->
    <script src="./assets/script.js"></script>
</body>

</html>
