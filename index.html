<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quiz</title>
    <link rel="icon" href="./assets/images/cat-icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <!-- intro and title -->
    <div>
        <h1>Cat Trivia Quiz</h1>
        <p>Are you a true feline friend? Test your cat knowledge with this quiz! Can you answer the questions before the timer runs out?</p>
        <button id="startQuiz">Start Quiz</button>
    </div>

    <!-- questions and answers -->
    <h2 id="question"></h2>
    <div id="answers"></div>

    <div id="timer">Timer: </div>
    <div>
        <button id="showScores">Show Last Score</button>
        <button id="clearScores">Reset Scores</button>
    </div>
    <div id="scores"></div>
    </div>



    <script src="./assets/script.js"></script>
</body>

</html>
